<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
    
    <h:form styleClass="form-horizontal">
    	<fieldset>
    		<legend><h3><h:outputText value="#{msg['label.proyecto']}" /> <small> <h:outputText value="#{subtitle}" /></small></h3></legend>
    		
    		<div class="control-group">
	    		<label class="control-label"><h:outputText value="#{msg['label.proyecto.id']}" /></label>
	    		<div class="controls">
	    			<h:inputText value="#{param.id}" label="#{msg['label.proyecto.id']}" required="true" styleClass="input-large">
	    				<f:validateLength minimum="5" maximum="60" />
	    			</h:inputText>
	    		</div>
    		</div>


    		<div class="control-group">
	    		<label class="control-label"><h:outputText value="#{msg['label.proyecto.nombre']}" /></label>
	    		<div class="controls">
	    			<h:inputText value="#{param.nombre}" label="#{msg['label.proyecto.nombre']}" required="true" styleClass="input-large">
	    				<f:validateLength minimum="5" maximum="60" />
	    			</h:inputText>
	    		</div>
    		</div>
    		
    		<div class="control-group">
	    		<label class="control-label"><h:outputText value="#{msg['label.proyecto.pais']}" /></label>
	    		<div class="controls">
	    			<h:inputText value="#{param.pais}" label="#{msg['label.proyecto.pais']}" required="true" styleClass="input-large">
	    				<f:validateLength minimum="5" maximum="15" />
	    			</h:inputText>
	    		</div>
	    	</div>

	    	<div class="control-group">
	    		<label class="control-label"><h:outputText value="#{msg['label.proyecto.avance']}" /></label>
	    		<div class="controls">
	    			<h:inputText value="#{param.avance}" label="#{msg['label.proyecto.avance']}" required="true" styleClass="input-small">
	    				<f:validateLongRange minimum="0" maximum="100" />	    			
	    			</h:inputText>	    			
	    		</div>	    		
	    	</div>

	    	<div class="control-group">
	    		<label class="control-label"><h:outputText value="#{msg['label.proyecto.estatus']}" /></label>
	    		<div class="controls">
	    			<h:inputText value="#{param.semaforo}" label="#{msg['label.proyecto.estatus']}" required="true" styleClass="input-small">
	    				<f:convertNumber minFractionDigits="2" />
	    				<f:validateDoubleRange minimum="1" />
	    			</h:inputText>
	    		</div>
	    	</div>
    	</fieldset>
    	
    	<div class="control-group">
    		<div class="controls">
    			<h:commandButton value="#{msg['button.guardar']}" action="#{proyectoMB.guardarPruebasLocales}" styleClass="btn btn-success"/>
    			<h:button value="#{msg['button.cancelar']}" outcome="listaProyectos" styleClass="btn"/>
    			<h:commandButton value="#{msg['button.eliminar']}" action="#{proyectoMB.eliminar}" rendered="#{proyectoMB.proyecto.id != null}" immediate="true" styleClass="btn btn-danger"/>
    		</div>
    	</div>
    	
    </h:form>
    
    <h:panelGroup layout="block" class="alert alert-error" rendered="#{facesContext.validationFailed or not empty facesContext.messageList }">
    	<h:messages showDetail="true" showSummary="false" />
    </h:panelGroup>
    
</ui:fragment>
