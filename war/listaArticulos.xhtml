<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/layout/template.xhtml">
	<ui:define name="pageTitle">
		<h:outputText value="#{msg['page.title.lista.articulos']}" />
	</ui:define>

	<f:metadata>
		<f:event type="preRenderView" listener="#{articuloMB.reset}" />
	</f:metadata>


	<ui:define name="content">

		<div style="border-bottom: 1px solid #E5E5E5;">
			<h3>
				<h:outputText value="#{msg['label.articulos']}" />
				<small> <h:outputText value="#{msg['label.listagem']}" /></small>
			</h3>
		</div>

		<h:form>
			<h:dataTable value="#{articuloMB.dataArticulos}" var="articulo"
				styleClass="table table-hover">


				<h:column>
					<f:facet name="header">#</f:facet>
					<h:outputText value="#{articulo.id}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg['label.articulo.nombre']}" />
					</f:facet>
					<h:link outcome="editarArticulo" value="#{articulo.nombre}"
						title="#{msg['label.editar']} #{articulo.nombre}">
						<f:param name="id" value="#{articulo.id}" />
					</h:link>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg['label.articulo.descripcion']}" />
					</f:facet>
					<h:outputText value="#{articulo.descripcion}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg['label.articulo.cantidad']}" />
					</f:facet>
					<h:outputText value="#{articulo.cantidad}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg['label.articulo.precio']}" />
					</f:facet>
					<h:outputText value="#{articulo.precio}">
						<f:convertNumber type="currency" />
					</h:outputText>
				</h:column>

			</h:dataTable>

			<h:panelGrid columns="1">
				<h:commandButton action="#{articuloMB.actualizar}"
					value="#{msg['button.actualizar']}" styleClass="btn btn-success" />
			</h:panelGrid>

		</h:form>

		<h:messages />
	</ui:define>
</ui:composition>
</html>
