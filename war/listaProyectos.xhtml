<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/layout/template.xhtml">
	<ui:define name="pageTitle">
		<h:outputText value="#{msg['page.title.lista.proyectos']}" />
	</ui:define>

	<f:metadata>
		<f:event type="preRenderView" listener="#{proyectoMB.reset}" />		
	</f:metadata>


	<ui:define name="content">

		<div style="border-bottom: 1px solid #E5E5E5;">
			<h3>
				<h:outputText value="#{msg['label.proyectos']}" />
				<small> <h:outputText value="#{msg['label.listagem']}" /></small>
			</h3>
		</div>
	
		<h:form>
			<h:dataTable value="#{proyectoMB.dataPruebas}" var="proy"		
				styleClass="table table-hover">

				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg['label.proyecto.id']}" />
					</f:facet>
					<h:link outcome="editarProyecto" value="#{proy.id}"
						title="#{msg['label.editar']} #{proy.nombre}">	
						<f:param name="id" value="#{proy.id}" />
						<f:param name="nombre" value="#{proy.nombre}" />
						<f:param name="pais" value="#{proy.pais.nombre}" />
						<f:param name="avance" value="#{proy.avance}" />
						<f:param name="semaforo" value="#{proy.estado}" />
																		
					</h:link>
				</h:column>

				<h:column>
					<f:facet name="header">Nombre</f:facet>
					<h:outputText value="#{proy.nombre}" />
				</h:column>

				<h:column>
					<f:facet name="header">País</f:facet>
					<h:outputText value="#{proy.pais.nombre}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Avance</f:facet>
					<h:outputText value="#{proy.avance}" />
				</h:column>

				<h:column>
					<f:facet name="header">Replanificaciones</f:facet>
					<h:outputText value="#{proy.replanificaciones}" />
				</h:column>								

				<h:column>
					<f:facet name="header">Estado</f:facet>
					<h:outputText value="#{proy.estado}" />
				</h:column>								

				<h:column>
					<f:facet name="header">Fecha de Implantación</f:facet>
					<h:outputText value="#{proy.dia_d}" />
				</h:column>								

			</h:dataTable>

			<h:panelGrid columns="1">
				<h:commandButton action="#{proyectoMB.actualizar}"
					value="#{proyectoMB.proyecto.nombre}" styleClass="btn btn-success" />
			</h:panelGrid>

		</h:form>

		<h:messages />
	</ui:define>
</ui:composition>
</html>
